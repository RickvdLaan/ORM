name: ORM Unit Tests

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0
    - name: Test
      working-directory: ORMSolution/ORMNUnit
      run: dotnet test --no-restore --verbosity normal
